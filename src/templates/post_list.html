{% extends "base.html" %}
{% block content %}

{% for post in posts %}

<div class="col-md-6">
    <a href="/posts/detail/{{ post.id }}">{{ post.titulo }}</a><br>
    <img src="{{ post.imagen.url }}" class="img-thumbnail"/>
    {{ post.contenido }}<br>
    {{ post.timestamp }}<br><br>
</div>

{% endfor %}

{% endblock %}
