<html>
    <body>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>{{ titulo }}</h1>
        {% for post in posts %}
            <a href="/posts/detail/{{ post.id }}"> {{ post.titulo }}</a><br>
            {{ post.contenido }}<br>
            {{ post.timestamp }}<br>
            {{ post.actualizado }}<br>
            {{ post.id }}<br>
        {% endfor %}
    </body>
</html>
